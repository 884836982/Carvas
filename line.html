function drawWhiteRect(cxt,x,y,width,height){
    cxt.beginPath();
    cxt.rect(x,y,width,height);
    cxt.lineWidth=5;
    cxt.strokeStyle = "white";
    cxt.stroke();
}
function drawBlackRect(cxt,x,y,width,height){
    cxt.beginPath();
    cxt.rect(x,y,width,height);
    cxt.lineWidth = 5;
    cxt.strokeStyle = "black";
    cxt.stroke();
}
function drawRect(cxt,x,y,width,height,fillColor,borderWidth,borderColor){
    cxt.beginPath();
    // cxt.moveTo(x,y);
    // cxt.lineTo(x+width,y);
    // cxt.lineTo(x+width,y+height);
    // cxt.lineTo(x,y+height);
    // cxt.closePath();

    cxt.rect(x,y,width,height);//用rect()方法可以不用closePath()方法
    cxt.fillStyle = fillColor;
    cxt.lineWidth=borderWidth;
    cxt.strokeStyle = borderColor;
    cxt.fill();
    cxt.stroke();
