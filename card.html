function drawTree(cxt,x0,y0,x1,y1,x2,y2){

function drawPerson(cxt,x0,y0,radius,fillColor){

    // cxt.moveTo(200,300);
    cxt.arc(x0,y0,radius,0,2*Math.PI);
    cxt.fillStyle=fillColor;
    cxt.fill();
}
